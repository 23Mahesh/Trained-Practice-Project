<div class="row justify-content-center" style="margin-top: 50px;">
  <div class="col-md-10">
    <div class="abc">
      <h1 style="display: block; text-align: center; margin-bottom: 50px;">
        Angular + Spring Boot CRUD
      </h1>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Contact</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users; let i = index">
          <tr>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.contact }}</td>
            <td>
              <a routerLink="update/{{ user.id }}" type="button"
                class="btn btn-secondary me-4">
                Update
              </a>
              <button type="button" class="btn btn-danger" (click)="onDeletHandler(user.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
